<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


{% load static %}
{% load i18n %}

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Cassiopeia</title>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" />
	<link href="{% static "/css/default.css"%}" rel="stylesheet">
	<link href="{% static "/css/fonts.css"%}" rel="stylesheet">


</head>

<body>
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1><a href="/">CASSIOPEIA</a></h1>
			</div>
			<div id="menu">
				<ul>
					<li class="current_page_item"><a href="/" title="">Services</a></li>
					<li><a href="int/receipt" title="">Receipt Management</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="featured">&nbsp;</div>
	<div id="banner-wrapper">
		<div id="banner" class="container">
			<div class="box-left">
				<h2>Register user</h2>
				<form id="form" action="../register_user" method="post">{% csrf_token %}
					<label for="firstname">First name:</label>
					<input type="text" id="firstname" name="firstname"><br><br>
					<label for="lastname">Last name:</label>
					<input type="text" id="lastname" name="lastname"><br><br>
					<label for="email">Email:</label>
					<input type="text" id="email" name="email"><br><br>
					<label for="datein">Date Input:</label>
					<input type="text" id="datein" name="datein"><br><br>
					<label for="dateout">Date Output:</label>
					<input type="text" id="dateout" name="dateout"><br><br>
					<input  type="submit" value="Submit">
				  </form>
				</div>
		
		</div>
		
	</div>
	<div id="wrapper">
		<div id="page" class="container">
			<div id="content">
				<div class="title">
					<div> <a href="giveConsent" class="button">Give Consent</a></div>
			</div>
			
	
	</body>

	<script src="{% static "/js/form.js"%}"></script>

</html>
